<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco Accueil</title>
    <link rel="icon" type="image/png" href="images/logoPetit.JPG" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/orinoco.css" />

    <script src="js/gestionPanier.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/panier.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" width="150px" alt="">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/vue.html">Produits</a>
              </li>
              <li class="nav-item panier-icon">
                <a class="nav-link" href="/panier.html">
                  <i class="fas fa-shopping-cart fa-lg"></i
                ></a>
                <span id="nbelement">0</span>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section id="contenu">
        <h1>Votre panier</h1>
        <div id="panier"></div>

        <form id="formulaire">
          <fieldset>
            <legend>Coordonnées</legend>
            <div class="form-group">
              <label for="lastName,">Nom</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Entrer votre nom"
                required
                pattern="[A-Za-z]*"
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="form-group">
              <label for="firstName,">Prénom</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Entrer votre prénom"
                required
                pattern="[A-Za-z]*"
              />
            </div>
            <div class="form-group">
              <label for="address,">Adresse</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Entrer votre adresse"
                required
              />
            </div>
            <div class="form-group">
              <label for="city,">Ville</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Entrer votre ville"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Adresse mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Entrer votre adresse mail"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary">Commander</button>
            </div>
          </fieldset>
        </form>
      </section>
      <footer class="footer fixed-bottom">
        <div class="footer-copyright text-center py-3">
          © 2020 Copyright: Orinoco
        </div>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
